<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Independence Hero | RPG</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rajdhani:wght@700&display=swap" rel="stylesheet">

<style>
:root {
  --accent: #7c5cff; --secondary: #22d3ee; --glow: rgba(124, 92, 255, 0.8);
  --panel-bg: rgba(13, 13, 33, 0.98);
}

body, html { 
  margin: 0; padding: 0; height: 100vh; width: 100vw; 
  background: #000; color: #fff; font-family: 'Rajdhani', sans-serif; overflow: hidden;
}

/* HERO ARENA */
.arena {
  height: 40vh; position: relative; border-bottom: 3px solid var(--accent);
  background: radial-gradient(circle, #1a1a3a 0%, #000 100%);
  display: flex; align-items: center; justify-content: center;
}

.jail-bars {
  position: absolute; inset: 0; z-index: 10;
  background: repeating-linear-gradient(90deg, transparent, transparent 18%, #111 18%, #222 22%);
  transition: 1.5s cubic-bezier(0.4, 0, 0.2, 1);
}

.hero-large {
  font-size: 140px; z-index: 5; cursor: pointer;
  filter: drop-shadow(0 0 20px var(--glow));
  transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

/* SPECIAL MOVE: MANA BURST */
.mana-burst {
  position: absolute; width: 100px; height: 100px;
  background: var(--secondary); border-radius: 50%;
  box-shadow: 0 0 50px var(--secondary);
  opacity: 0; pointer-events: none; z-index: 6;
}

@keyframes cast-spell {
  0% { transform: scale(0); opacity: 1; }
  100% { transform: scale(4); opacity: 0; }
}

/* UI CONTAINER */
.dashboard {
  height: 60vh; padding: 20px; display: flex; flex-direction: column; gap: 15px;
  background: linear-gradient(to top, #05050a, #0d0d21);
}

.tabs { display: flex; gap: 8px; }
.tab-btn {
  flex: 1; padding: 15px; background: #111; border: 2px solid #333;
  color: #666; font-family: 'Press Start 2P'; font-size: 9px; cursor: pointer;
}
.tab-btn.active { border-color: var(--accent); color: #fff; box-shadow: 0 0 10px var(--accent); }

.content-box {
  flex: 1; background: var(--panel-bg); border: 1px solid #333;
  border-radius: 12px; padding: 20px; position: relative;
}

.quest-row {
  display: flex; align-items: center; justify-content: space-between;
  padding: 12px 0; border-bottom: 1px solid #222;
}

/* PROGRESS BAR */
.progress-container { margin-top: 15px; }
.bar-outer { height: 24px; background: #000; border: 1px solid #444; border-radius: 12px; overflow: hidden; margin: 10px 0; }
.bar-inner { height: 100%; width: 0%; background: linear-gradient(90deg, var(--accent), var(--secondary)); transition: 1s ease; }

.hidden { display: none !important; }
</style>
</head>
<body>

<div class="arena" id="arena">
  <div id="jail" class="jail-bars"></div>
  <div id="burst" class="mana-burst"></div>
  <div id="hero" class="hero-large" onclick="heroTap()">ðŸ‘¤</div>
  
  <div style="position:absolute; top:15px; left:20px; font-family:'Press Start 2P'; font-size:10px;">
    <div id="lvlText" style="color:var(--secondary)">LVL 1: PRISONER</div>
    <div id="xpText" style="color:var(--accent); margin-top:10px;">XP: 0%</div>
  </div>
</div>

<div class="dashboard">
  <div class="tabs">
    <button class="tab-btn active" onclick="switchTab('quests', this)">QUESTS</button>
    <button class="tab-btn" onclick="switchTab('vault', this)">VAULT</button>
    <button class="tab-btn" onclick="switchTab('settings', this)">CONFIG</button>
  </div>

  <div class="content-box">
    <div id="quests" class="panel">
      <div class="quest-row">
        <span><b style="color:var(--secondary)">[STABILITY]</b> Rent Paid ($250)</span>
        <input type="checkbox" class="task-check" onchange="calcProgress()">
      </div>
      <div class="quest-row">
        <span><b style="color:var(--secondary)">[VOW]</b> Wednesday Meeting</span>
        <input type="checkbox" class="task-check" onchange="calcProgress()">
      </div>
      <div class="quest-row">
        <span><b style="color:var(--secondary)">[STRENGTH]</b> Account Positive</span>
        <input type="checkbox" class="task-check" onchange="calcProgress()">
      </div>
      <p style="font-size:12px; color:#666; margin-top:15px;">*Complete all stability quests to break the jail bars.</p>
    </div>

    <div id="vault" class="panel hidden">
      <div class="progress-container">
        <label style="font-family:'Press Start 2P'; font-size:10px;">VAULT DEPOSIT ($1,000 GOAL)</label>
        <div class="bar-outer"><div id="mainBar" class="bar-inner"></div></div>
        <input type="number" id="cashInput" placeholder="Enter Deposit Amount..." 
               style="width:100%; padding:15px; background:#000; border:1px solid #444; color:#fff; font-size:20px; text-align:center;">
        <button onclick="triggerSpecialMove()" 
                style="width:100%; margin-top:10px; padding:15px; background:var(--accent); color:#fff; border:none; font-family:'Press Start 2P'; cursor:pointer;">
          CAST SAVINGS SPELL
        </button>
      </div>
    </div>

    <div id="settings" class="panel hidden">
      <p>Music Station: Lo-Fi Hiphop</p>
      <input type="range" min="0" max="1" step="0.1" value="0.5" style="width:100%;">
      <button onclick="location.reload()" style="margin-top:20px; color:var(--danger);">RESET JOURNEY</button>
    </div>
  </div>
</div>

<script>
const hero = document.getElementById('hero');
const burst = document.getElementById('burst');

// TABS SYSTEM
function switchTab(id, btn) {
  document.querySelectorAll('.panel').forEach(p => p.classList.add('hidden'));
  document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
  document.getElementById(id).classList.remove('hidden');
  btn.classList.add('active');
}

// INTERACTIVE HERO
function heroTap() {
  hero.style.transform = "scale(1.3) rotate(5deg)";
  setTimeout(() => hero.style.transform = "scale(1)", 200);
}

// SPECIAL MOVE LOGIC
function triggerSpecialMove() {
  const amount = document.getElementById('cashInput').value || 0;
  if(amount <= 0) return;

  // Visual Effect
  burst.style.animation = 'none';
  void burst.offsetWidth; // Trigger reflow
  burst.style.animation = 'cast-spell 0.6s ease-out forwards';
  
  hero.style.transform = "scale(1.5) translateY(-20px)";
  setTimeout(() => hero.style.transform = "scale(1)", 400);

  calcProgress();
}

// SYSTEM SYNC
function calcProgress() {
  const checks = document.querySelectorAll('.task-check');
  const allChecksDone = Array.from(checks).every(c => c.checked);
  const money = document.getElementById('cashInput').value || 0;
  const percent = Math.min((money / 1000) * 100, 100);

  // Update UI
  document.getElementById('mainBar').style.width = percent + "%";
  document.getElementById('xpText').innerText = `XP: ${Math.round(percent)}%`;

  // Jailbreak Mechanic
  if(allChecksDone) {
    document.getElementById('jail').style.opacity = "0";
    document.getElementById('lvlText').innerText = "LVL 2: FREEDOM SEEKER";
  } else {
    document.getElementById('jail').style.opacity = "1";
    document.getElementById('lvlText').innerText = "LVL 1: PRISONER";
  }
}
</script>
</body>
</html>
